{% extends "base.html" %}

{% block content %}
    <h1 class="pt-4">Post Archives for {{ day|date:"N d,Y" }}</h1>

    <table class="table mt-3">
        <thead>
            <tr>
                <th>Date</th>
                <th>Blog List</th>
            </tr>
        </thead>
        <tbody>
            {% for post in object_list %}
                <tr>
                    <td>{{ post.modify_date|date:"Y-m-d" }}</td>
                    <td><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
