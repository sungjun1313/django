{% extends "base.html" %}

{% load staticfiles %}

{% block content %}
    {% for item in object_list %}
        <div class="pt-4" style="overflow:auto;">
            <h2><a href="{% url 'photo:album_detail' item.id %}">{{ item.name }} &lsqb;&plus;&rsqb;</a></h2>
            <p><b><i>{{ item.description }}</i></b></p>
            <hr/>
            <div class="album">
                {% for photo in item.photo_set.all|slice:"4" %}
                    <div class="float-left w-25 text-center">
                        <a href="{{ photo.get_absolute_url }}" class="imgA">
                            <img src="{{ photo.image.thumb_url }}" class="m-auto"/>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
{% endblock content %}
